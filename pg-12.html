              <div class="slider-wrapper">
                <div class="hslider">

    <script>
        
        const slider = document.querySelector(".slider");
const filled = document.querySelector(".slider-filled");
const thumb = document.querySelector(".slider-thumb");

let isDragging = false;

slider.addEventListener("mousedown", (e) => {
  isDragging = true;
  updateSlider(e);
});

slider.addEventListener("touchstart", (e) => {
  isDragging = true;
  updateSlider(e.touches[0]); // Use the first touch for simplicity
});

document.addEventListener("mousemove", (e) => {
  if (isDragging) {
    updateSlider(e);
  }
});

document.addEventListener("touchmove", (e) => {
  if (isDragging) {
    e.preventDefault(); // Prevent scrolling while sliding
    updateSlider(e.touches[0]);
  }
});

document.addEventListener("mouseup", () => {
  isDragging = false;
});

document.addEventListener("touchend", () => {
  isDragging = false;
});

function updateSlider(e) {
  const sliderRect = slider.getBoundingClientRect();
  const offsetX = e.clientX - sliderRect.left;
  const sliderWidth = sliderRect.width;
  const percentage = Math.min(
    100,
    Math.max(0, (offsetX / sliderWidth) * 100)
  );
  let perr=Math.floor(percentage)

localStorage.setItem('pg-3-per:',perr);


  filled.style.width = percentage + "%";
  thumb.style.left = percentage + "%";

        var y=document.getElementById("frst")
        var x=document.getElementById("scnd")
        const per = Math.floor(percentage);
       if(per<20)
       {
        x.innerHTML=("Never");
        localStorage.setItem('pg-12-val:',x.innerHTML);
      }
      else if(per>20 && per<=40)
      {
        x.innerHTML=("Infrequently");
        localStorage.setItem('pg-12-val:',x.innerHTML);
      }
      else if(per>40 && per<=60)
      {
        x.innerHTML=("Occasionally");
        localStorage.setItem('pg-12-val:',x.innerHTML);
        }
        else if(per>60 && per<=80)
        {
          x.innerHTML=("Often");
          localStorage.setItem('pg-12-val:',x.innerHTML);
        }
        else
        {
          x.innerHTML=("Always");
          localStorage.setItem('pg-12-val:',x.innerHTML);

       }
      
       y.innerHTML=Math.floor(per)+"%"
    
      }
    </script>
